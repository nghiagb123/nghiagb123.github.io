<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giỏ hàng</title>
    <link rel="stylesheet" href="./giohang.css">
</head>
<body>
    <div class="modal-body">
        <div class="cart-row">
            <span class="cart-item cart-header cart-column">Sản Phẩm</span>
            <span class="cart-price cart-header cart-column">Giá</span>
            <span class="cart-quantity cart-header cart-column">Số Lượng</span>
        </div>
        <div class="cart-items">
            <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="https://product.hstatic.net/200000312481/product/mockup-cuoi-cung-o323uterity_e8bf2dc717744e959b3e0af290cedb59_grande.jpg" width="100" height="100">
                <span class="cart-item-title">Áo 1</span>
            </div>
            <span class="cart-price cart-column">45000đ</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="1">
                <button class="btn btn-danger" type="button">Xóa</button>
            </div>
        </div>
        <div class="cart-row">
            <div class="cart-item cart-column">
                <img class="cart-item-image" src="https://product.hstatic.net/200000312481/product/mat_sau_18a082821f09475f968270b5239794cc_grande.jpg" width="100" height="100">
                <span class="cart-item-title">Áo xanh</span>
            </div>
            <span class="cart-price cart-column">450000đ</span>
            <div class="cart-quantity cart-column">
                <input class="cart-quantity-input" type="number" value="2">
                <button class="btn btn-danger" type="button">Xóa</button>
            </div>
        </div>
        <div class="cart-total">
            <strong class="cart-total-title">Tổng Cộng:</strong>
            <span class="cart-total-price">900000VNĐ</span>
        </div>
    </div>

</body>
</html>
